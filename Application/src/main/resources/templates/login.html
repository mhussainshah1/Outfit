<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="base::header">

    <title>login</title>
</head>

<body>

<div th:replace="base:: nav"></div>

<div class="container col-md-6 col-md-offset-3 text-center">

    <div class="jumbotron lead">
        <h2>Login</h2>
    </div>

    <div class="error-message" th:if="${param.error}">
        Invalid username or password
    </div>

    <div th:if="${param.logout}">
        You have been logged out
    </div>

    <div th:text="${message}"></div>

    <form method="post" th:action="@{/login}">

        <div class="form-group row">
            <label class="col-sm-2 col-form-label" for="username">Username:</label>
            <div class="col-sm-10">
                <input class="form-control" id="username" name="username" placeholder="User Name" type="text">
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label" for="password">Password:</label>
            <div class="col-sm-10">
                <input class="form-control" id="password" name="password" placeholder="Password" type="password">
            </div>
        </div>
        <div>
            <button class="btn btn-primary" type="submit">Submit</button>
        </div>

        <br/>
        <div>
            <a href="/register">Register here</a>
        </div>
    </form>
</div>

<div th:replace="base::footer"></div>

</body>
</html>
